<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cursos</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <br>
    <h2>
        Agregar/Actualizar curso</h2>
    <form action="#" th:action="@{/curso/grabar}" th:object="${curso}"
          method="post">
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group">
            <label for="nombre">Nombre</label> <input type="text"
                                                      class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
        </div>
        <div class="form-group">
            <label for="numerocreditos">Numero creditos</label> <input type="number"
                                                        class="form-control" id="numerocreditos" th:field="*{numerocreditos}"
                                                        name="numerocreditos">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
