<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DAO CRUD Springboot</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <br>
    <h2 th:if="${list.isEmpty()}">
        No hay cursos</h2>
    <div th:if="${!list.isEmpty()}">
        <h2>
            Mantenimiento de cursos</h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Numero Creditos</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${list}">
                <td th:text="${curso.nombre}">
                <td th:text="${curso.numerocreditos}">
                <td><a class="btn btn-info" th:href="@{/curso/grabar/{id}(id=${curso.id})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/curso/eliminar/{id}(id=${curso.id})}">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div>
        <a href="/curso/grabar/0" class="btn btn-primary">Agregar</a>
    </div>
</div>
</body>
</html>
